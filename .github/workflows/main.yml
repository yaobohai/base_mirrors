name: Deploy Resource

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  
      - name: deployments
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzh
          path: .
          remote_path: /www/wwwroot/mirrors.itan90.cn/
          remote_host: 121.37.170.106
          remote_port: 60501
          remote_user: root
          remote_key: ${{ secrets.MY_DEVOPS_RSA_PRIVATE_KEY }}

      # 成功通知
      - name: deploy success
        if: ${{ success() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=a6ffe61727c851508a55b7a9ef4a1d85755def7fdd3a7ef7edcd70ba601873d5
          type: markdown
          content: |
            # 💯👨‍💻 Success 🎉🎉🎉
            > Site: Mirros.itan90.cn Deploy success
      # 失败通知
      - name: deploy failure
        if: ${{ failure() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=a6ffe61727c851508a55b7a9ef4a1d85755def7fdd3a7ef7edcd70ba601873d5
          type: markdown
          content: |
            # 💤🤷‍♀️ failure 🙅‍♂️💣
            > Site: Mirros.itan90.cn Deploy