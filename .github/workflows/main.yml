name: Deploy Resource

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取最新代码
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          
      - name: 添加更新日期
        run: sed -i "1i\> update time:$(date +%Y-%m-%d)" ./README.md
      - name: 添加更新人
        run: sed -i "2i\> update by:${{ github.actor }}" ./README.md    
      - name: 添加更新描述
        run: sed -i "3i\> update branch:${{ github.actor }}" ./README.md        
      - name: 添加更新分支
        run: sed -i "3i\> update branch:${{ github.ref.name }}" ./README.md
      - name: 优化显示排版
        run: sed -i "4i\    " ./README.md
  
      - name: 部署站点资源
        uses: burnett01/rsync-deployments@4.1
        with:
          switches: -avzh
          path: scripts puppet README.md
          remote_path: ${{ secrets.MY_DEVOPS_MIRRORS_PATH }}
          remote_host: ${{ secrets.MY_DEVOPS_HOST_ADDRESS }}
          remote_port: 60501
          remote_user: root
          remote_key: ${{ secrets.MY_DEVOPS_RSA_PRIVATE_KEY }}

      # 成功通知
      - name: 部署成功通知
        if: ${{ success() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.MY_DEVOPS_DING_TOKEN }}
          type: markdown
          content: |
            # 💯👨‍💻 Success 🎉🎉🎉
            > Site: https://mirrors.itan90.cn/ Deploy success
      # 失败通知
      - name: 部署失败通知
        if: ${{ failure() }}
        uses: fifsky/dingtalk-action@master
        with:
          url: https://oapi.dingtalk.com/robot/send?access_token=${{ secrets.MY_DEVOPS_DING_TOKEN }}
          type: markdown
          content: |
            # 💤🤷‍♀️ failure 🙅‍♂️💣
            > Site: https://mirrors.itan90.cn/ Deploy failure
